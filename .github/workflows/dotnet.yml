# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Test and Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
    - name: Restore dependencies
      run: dotnet restore Fileo.sln
    - name: Build
      run: dotnet build Fileo.sln --no-restore
    - name: Test
      run: dotnet test Fileo.sln --no-build --verbosity normal

  publish:
    name: Publish to NuGet
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
    - name: Determine version from tag
      id: ver
      run: |
        TAG=${GITHUB_REF#refs/tags/}
        # strip leading 'v' if present
        TAG=${TAG#v}
        echo "version=$TAG" >> $GITHUB_OUTPUT
    - name: Pack orden-cli as Fileo
      run: |
        mkdir -p nupkgs
        dotnet pack orden-cli.csproj -c Release -o nupkgs /p:PackageVersion=${{ steps.ver.outputs.version }}
    - name: Push packages to NuGet
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      run: |
        for pkg in nupkgs/*.nupkg; do
          dotnet nuget push "$pkg" --api-key "$NUGET_API_KEY" --source https://api.nuget.org/v3/index.json --skip-duplicate
        done
